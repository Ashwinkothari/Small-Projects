<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #eda566;
  
}

tr:nth-child(odd) {
  background-color: #dddddd;
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Called</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>John</td>
    <td>17 times</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Chuck</td>
    <td>18 times</td>
    <td>Mexico</td>
  </tr>
  <tr>
    <td>Johnny</td>
    <td>100 times</td>
    <td>Austria</td>
  </tr>
  <tr>
    <td>Chase</td>
    <td>1,500 times</td>
    <td>Italy</td>
  </tr>
  
</table>

</body>
</html>
